    <script type="text/javascript">
        var tabList = ["https://public.tableau.com/views/Dataframe/Sheet5?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"];
    
        var tableau1,
            list_length = tabList.length,
            vizCount = 0;
    
        function createViz(vizPlusMinus) {
            var vizDiv = document.getElementById("vizContainer"),
                options = {
                    hideTabs: true
                };
    
            vizCount = vizCount + vizPlusMinus;
    
            if (vizCount >= list_length) {
            // Keep the vizCount in the bounds of the array index.
                vizCount = 0;
            } else if (vizCount < 0) {
                vizCount = list_length - 1;
            }
    
            if (tableau1) { // If a viz object exists, delete it.
                tableau1.dispose();
            }
    
            var vizURL = tabList[vizCount];
            tableau1 = new tableau.Viz(vizDiv, vizURL, options);
        }
    </script>
    
    <div id="vizContainer" class="m-auto mt-4" style="width:1300px; height:700px;"></div>
    <div id="controls" style="padding-bottom: 50px;">
        <button style="width:100px;" onclick="javascript:createViz(-1);">Previous</button>
        <button style="width:100px;" onclick="javascript:createViz(1);">Next</button>
    </div>
